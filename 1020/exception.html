<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript의 exception 연습</title>
</head>
<body>
    <script>
        try{
            document.write(7 / 0);
        }catch(e){
            document.write(e.message);
        }
        
    </script>
</body>
</html>
