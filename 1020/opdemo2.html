<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 연습</title>
</head>
<body>
    <script>
        if('1.0' == 1.0) console.log('같다.');  // 값만 비교
        else console.log('다르다');
        
        if('1.0' === 1.0) console.log('같다.'); // 값과 타입 비교
        else console.log("다르다");
    </script>
</body>
