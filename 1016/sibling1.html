<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인접, 일반 형제 선택 연습</title>
    <style>
        /* div + p {color : red;} */
        div ~ p {color : blue;}
    </style>

</head>
<body>
    <div></div>
    <p>First Paragraph</p>
    <p>Second Paragraph</p>
</body>
</html>
