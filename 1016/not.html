<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not selector 연습</title>
    <style>
        p {color :  blue;}
        :not(p){
            color:red;
        }
    </style>
</head>
<body>
    <div>HTML5</div>
    <h1>CSS3</h1>
    <p>JavaScript</p>
    <h2>jQuery</h2>
</body>
</html>
