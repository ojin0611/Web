<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text 속성</title>

    <style>
        h1{
            /* letter-spacing: 3em; */
            text-align:center;
            text-decoration: line-through; /* <del></del>, <s></s> */
            text-shadow: 3px  3px  red;
        }

        table{
            /* text-align:center; */
            margin-left: auto;
            margin-right:auto;
        }
        
        h2{
            text-decoration: underline; /* <ins></ins> */
        }

        a{
            text-decoration: none;
            cursor: help;
        }

    </style>

</head>
<body>
    <h1>Hello, World</h1>
    <h2>HTML5는 새로운 개념의 웹 세계를 열었습니다.</h2>
    <p><a href="https://www.naver.com">Naver</a></p>
    <table border='1' width="200">
        <tr>
            <td>Hello, World</td>
            <td>Hello, World</td>
        </tr>
    </table>
</body>
</html>
