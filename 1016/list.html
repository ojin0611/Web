<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list property 연습</title>
    <style>

       #first{
            list-style-position: inside;
            list-style-type: hangul;
       }

       #second{
             list-style-position: outside;
             list-style-type: hangul;
       }

    </style>
</head>
<body>
    <ol id='first'>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>jQuery</li>
        <li>BootStrap</li>
    </ol>

    <ol id='second'>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>jQuery</li>
        <li>BootStrap</li>
    </ol>
    
</body>
</html>
