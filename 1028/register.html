<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
  </head>
  <body>
    <h1>회원가입</h1>

    <form action="/1028/servlets/servlet/Register" method="POST">
      <ul class="register">
        <li>이름 : <input type="text" name="username" required /></li>
        <li>
          성별 : <input type="radio" name="gender" value="남성" />남성
          <input type="radio" name="gender" value="여성" />여성
        </li>
        <li>나이 : <input type="number" name="userage" /></li>
        <li>취미 : 
            <input type="checkbox" name="hobby" value="낚시" />낚시
            <input type="checkbox" name="hobby" value="낚시" />등산
            <input type="checkbox" name="hobby" value="낚시" />게임
            <input type="checkbox" name="hobby" value="낚시" />독서
        </li>
        <li>
          거주지 :
          <select name="city">
            <option value="">--선택--</option>
            <option value="서울">서울</option>
            <option value="대전">대전</option>
            <option value="대구">대구</option>
            <option value="부산">부산</option>
            <option value="찍고">찍고</option>
            <option value="아하">아하</option>
          </select>
        </li>

        <li>
            <button type="submit">가입</button>&nbsp;&nbsp;
            <button type="reset">리셋</button>
        </li>
      </ul>
    </form>
  </body>
</html>
