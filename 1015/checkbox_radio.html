<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag 연습</title>
</head>
<body>
    <form>
        <ul>
            <li><label>성별 : </label>
            <input type="radio" name="gender" id="" value="male">남성&nbsp;&nbsp;
            <input type="radio" name="gender" id="" value="female"checked='checked'>여성</li>
            <li><label>가장 좋아하는 계절 : </label>
            <input type="radio" name="season" id="">봄&nbsp;&nbsp;
            <input type="radio" name="season" id="">여름&nbsp;&nbsp;
            <input type="radio" name="season" id="">가을&nbsp;&nbsp;
            <input type="radio" name="season" id="">겨울</li>
            <li><label>취미 : </label>
            <input type="checkbox" name="hobby" id="">낚시&nbsp;&nbsp;
            <input type="checkbox" name="hobby" id="">등산&nbsp;&nbsp;
            <input type="checkbox" name="hobby" id="">게임&nbsp;&nbsp;
            <input type="checkbox" name="hobby" id="">바둑&nbsp;&nbsp;
            <input type="checkbox" name="hobby" id="">영화보기&nbsp;&nbsp;
            <input type="checkbox" name="hobby" id="">음악감상&nbsp;&nbsp;
        </li>
        <li><label>Editors : </label>
        <input type="checkbox" name="editors" id="">EditPlus
        <input type="checkbox" name="editors" id="" checked>Eclipse
        <input type="checkbox" name="editors" id="">Visual Studio Code
        <input type="checkbox" name="editors" id="">Notepad
    </li>
            <li><input type="submit" value="전송하기"></li>
        </ul>
    </form>
</body>
</html>
