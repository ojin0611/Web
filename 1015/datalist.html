<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist tag 연습</title>
</head>
<body>
    <form>
        <ul>
            <li>Name : <input type="text"></li>
            <!-- list = id_of_datalist-->
            <li>좋아하는 스포츠 : <input type="text" list="sports"></li>
            
            <li></li>
            <li></li>
        </ul>
    </form>
    <datalist id="sports">
        <option value="농구"></option>
        <option value="배구"></option>
        <option value="축구"></option>
        <option value="야구"></option>
        <option value="핸드볼"></option>
    </datalist>
</body>
</html>
