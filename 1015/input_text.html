<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input text 연습</title>
    <style>
        ul{
            list-style-type: none;
            line-height: 200%;
        }
    </style>
</head>
<body>
    <form>
        <ul>
            <li><label for="username">Name : </label>
            <input type="text" id="username" required
            placeholder="이름을 입력해주세요." autofocus></li>
            <li><label for="useraddr">Address : </label>
            <input type="text" id="useraddr"
            placeholder="주소를 입력해주세요." size="50"></li>
            <li><label for="userid">ID : </label>
            <input type="text" id="userid" required
            placeholder="아이디를 입력해 주세요."></li>
            <li><input type="submit" value="전송">&nbsp;&nbsp;
                    <input type="reset" value="취소"></li>
        </ul>
    </form>
</body>
</html>
