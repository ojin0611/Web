<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset tag 연습</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>기본정보</legend>
            이름 : <input type="text"><br />
            전화번호 : <input type="tel"><br />
        </fieldset>

        <fieldset>
            <legend>학력사항</legend>
            최종학교 : <input type="text">
        </fieldset>

        <fieldset>
            <legend>언어분야</legend>
            언어: <input type="text" name="" id="">
        </fieldset>

        <fieldset>
            <legend>자격증분야</legend>
            자격증 : <input type="text" name="" id="">
        </fieldset>
    </form>
</body>
</html>
