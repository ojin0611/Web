<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag 연습</title>
</head>
<body>
    <form>
        입사날짜 : <input type="date"><br />
        입사시간 : <input type="time"><br />
        <input type="datetime-local" name="" id=""><br />
        <input type="color"><br />
        <input type="month" name="" id=""><br>
        <input type="range" name="" id="" min="50" max="100">
        <input type="number" name="" id="" min="20" max="65">
    </form>
</body>
</html>
