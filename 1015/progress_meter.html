<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress meter tag 연습</title>
</head>
<body>
    <form>
        진행율(50%) : <progress value="50" min="0" max="100"></progress><br />
        진행율(75%) : <progress value="75" min="0" max="100"></progress><br />
        트래픽(68%) : <meter min="0" max="10240" 
                                        low="2048" high="8192" value="9000"></meter><br />
        트래픽(30%) : <meter min="0" max="10240"
                                        low="2048" high="8192" value="5000" ></meter><br />

    </form>
</body>
</html>
