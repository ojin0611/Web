<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dl tag 연습</title>
</head>
<body>
    <h1>정의 목록 연습</h1>
    <dl>
        <dt>What is HTML?</dt><!-- dt : Definition Term-->
        <dd><!-- Definition Description-->
           <p>is the standard markup language for documents designed to be displayed in a web browser. It can be assisted by technologies such as Cascading Style Sheets (CSS) and scripting languages such as JavaScript.</p> 
        </dd>
    </dl>
</body>
</html>
