<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>table tag 연습</title>
</head>
<body>
    <h1>행 열 병합표 생성하기</h1>
    <table border="1" width="600" height="300">
        <tr height="140">
            <td rowspan='3'></td>
            <td></td>
            <td colspan='2'></td>
        </tr>
        <tr height="100">
            <td ></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
