    따라 
    해보려고 노력했다. 
     내가 촬영이 없는 날에도 선생님을 찾아뵈면 삶 자체를 그 역할로 살아가셨다. 그런 점에 있어서도 후배로서 부끄러운 점도 많았다. 롤모델이신 선배님에게 배울 게 많았던 현장이었다”고 밝혔다.
