<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제12</title>
</head>
<body>
    <table border="40">
        <thead>
            <tr>
                <th colspan="4">한국의 차</th>
            </tr>
        </thead>
        <tbody>
            <tr><!-- 가로로, 행별로 진행됨. 책읽는순서-->
                <th rowspan="6">뿌리차</th>
                <td>인삼차</td>
                <th rowspan="9">과일차</th>
                <td>수정과</td>
                <th rowspan="5">잎차</th>
                <td>뽕잎차</td>
            </tr>
            <tr><!--3행-->
                <td>당귀차</td>
                <td>유자차</td>
                <td>감잎차</td>
            </tr>
            <tr><!--4행-->
                <td>생강차</td>
                <td>구기자차</td>
                <td>솔잎차</td>
            </tr>
            <tr><!--5행-->
                <td>칡차</td>
                <td>대추차</td>
                <td>국화차</td>
            </tr>
            <tr><!--6행-->
                <td>둥굴레차</td>
                <td>오미자차</td>
                <td>이슬차</td>
            </tr>
            <tr><!--7행-->
                <td>마차</td>
                <td>매실차</td>
                <th rowspan="4">기타</th>
                <td>두충차</td>
            </tr>
            <tr><!--8행-->
                <th rowspan="3">곡물차</th>
                <td>보리차</td>
                <td>모과차</td>
                <td>영지버섯차</td>
            </tr>
            <tr><!--9행-->
                <td>옥수수차</td>
                <td>산수유차</td>
                <td>귤강차</td>
            </tr>
            <tr><!--10행-->
                <td>현미차</td>
                <td>탱자차</td>
                <td>쌍화차</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
