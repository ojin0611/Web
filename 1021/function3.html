<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀 호출 연습</title>
</head>
<body>
    <script>
        function fibo(n){
            if(n <= 2) return 1;
            else return fibo(n-1) + fibo(n-2);
        }
        for(var i = 1 ; i <= 10 ; i++){
            document.write(fibo(i) + ', ');
        }
    </script>
</body>
</html>
