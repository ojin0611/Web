<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object 연습</title>
</head>
<body>
    <script>
        with(Math){
            document.write(PI + '<br />');
            document.write(floor(random() * 6 + 1) + '<br />');
            document.write(round(2.8));
        }
    </script>
</body>
</html>
