<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생 성적 입력 페이지</title>
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/jquery-3.5.1.js"></script>
<script>
  $(document).ready(function(){
    $('form').submit(function(){
      var pattern = /\d{4}-\d{2}/g;
      if(!pattern.test($('#txtHakbun').val())){
        alert("학번을 잘못 입력하셨습니다. \n다시 입력해 주세요");
        $('#txtHakbun').focus();
        return false;
      }
      pattern = /[가-힣]/g;
      if(!pattern.test($('#txtName').val())){
        alert("이름은 한글로 입력해 주세요.");
        $('#txtName').focus();
        return false;
      }
    });
  });
</script>
</head>
<body>
  <h1 class="text-center">성적 입력 페이지</h1>
  <div class="container">
    <div class="row">
      <form class="form-horizontal" action="input.jsp" method="POST">
        <div class="form-group">
          <label for="txtHakbun" class="col-sm-2 control-label">학번</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="hakbun" id="txtHakbun" placeholder="학번을 입력합니다." required>
          </div>
        </div>
        <div class="form-group">
          <label for="txtName" class="col-sm-2 control-label">이름</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="txtName" placeholder="이름을 입력합니다." required>
          </div>
        </div>
        <div class="form-group">
          <label for="txtKor" class="col-sm-2 control-label">국어</label>
          <div class="col-sm-10">
            <input type="number" min="0" max="100"  name="kor" class="form-control" id="txtKor" placeholder="국어점수를 입력합니다." required>
          </div>
        </div>
        <div class="form-group">
          <label for="txtEng" class="col-sm-2 control-label">영어</label>
          <div class="col-sm-10">
            <input type="number" min="0" max="100"  name="eng" class="form-control" id="txtEng" placeholder="영어점수를 입력합니다." required>
          </div>
        </div>
        <div class="form-group">
          <label for="txtMat" class="col-sm-2 control-label">수학</label>
          <div class="col-sm-10">
            <input type="number" min="0" max="100" name="mat" class="form-control" id="txtMat" placeholder="수학점수를 입력합니다." required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">입력하기</button>
            <button type="reset" class="btn btn-warning">취소하기</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
