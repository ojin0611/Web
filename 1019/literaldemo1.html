<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>literal demo</title>
</head>
<body>
    <script>
        var student ={
            name : '김철수',
            age : 24,
            hp : '010-1234-5678',
            address : '서울시 강남구',
            toString : function(){
                return 'Hello, World';
            }
        }; //student 객체
        document.write('<h1>학생정보</h1>');
        document.write('<ul>');
        document.write('<li>이름 : ' + student.name + '</li>');
        document.write('<li>나이 : ' + student.age + '</li>');
        document.write('<li>핸폰 : ' + student.hp + '</li>');
        document.write('<li>주소 : ' + student.address + '</li>');
        document.write('<li>문자열 : ' + student.toString() + '</li>');
        document.write('</ul>');
        
    </script>
</body>
</html>
