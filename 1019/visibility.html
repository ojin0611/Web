<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility property 연습</title>
</head>
<style>
    body{
        font-size:3em;
    }

    #second {
        /* visibility : hidden;  값은 있는데 공간도 존재 */
        display : none;       /* 값은 있는데 공간도 없음*/
    }

</style>
<body>
    <span>Hello</span>
    <span id = "second">World</span>
    <span>CSS3</span>
</body>
</html>
