<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow property 연습</title>
    
    <style>
        div{
            border: 1px solid red;
            width: 300px; height:300px;
            font-size:1.5em;
            overflow: hidden;
            box-shadow: 52px 20px 5px 0px red;
        }
    </style>

</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Odio voluptatum numquam earum sit aperiam necessitatibus, 
        ullam cum est illum molestiae asperiores autem veniam. 
        Reiciendis in quae non incidunt fugiat iusto.
    </div>
</body>
</html>
