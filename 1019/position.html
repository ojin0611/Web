<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position property 연습</title>
    <style>
      div {
        position: absolute;
      }

      div:first-of-type {
        background-color: red;
        width: 50px;
        height: 50px;
        left: 50px;
        top: 50px;
        z-index: 0;
      }

      div:nth-of-type(2) {
        background-color: yellow;
        width: 50px;
        height: 50px;
        left: 70px;
        top: 70px;
        z-index: 2;
      }

      div:last-of-type {
        background-color: lime;
        width: 50px;
        height: 50px;
        left: 90px;
        top: 90px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
