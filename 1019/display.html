<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display property 연습</title>

    <style>
      h1{
            background-color: yellow; display : inline;
        }
        

      p > span:first-child {
        background-color: aqua;
        display: block;
      }
      ul {
        list-style-type: none;
      }
      ul > li {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World</h1>
    <p><span>JavaScript</span><span>EcmaScript</span></p>
    <h1>검색엔진</h1>
    <ul>
      <li><a href="#">Naver</a></li>
      <li><a href="#">Goole</a></li>
      <li><a href="#">Daum Kakao</a></li>
      <li><a href="#">Nate</a></li>
    </ul>
  </body>
</html>
