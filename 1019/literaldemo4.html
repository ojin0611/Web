<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진법 변환</title>
</head>
<body>
    <script>
        // 10진수를 다른 진법으로 변환
        var num = 128; // 10진수
        console.log('2진수 = ' + num.toString(2));
        console.log('8진수 = ' + num.toString(8));
        console.log('16진수 = ' + num.toString(16));
        console.log('32진수 = ' + num.toString(32));
        
        var num1 = 023; // 8진수
        console.log('10진수 = ' + num1);
    </script>
</body>
</html>
