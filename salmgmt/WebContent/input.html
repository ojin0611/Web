<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.css" />
<script src="js/jquery-3.5.1.js"></script>
<title>사원 봉급 정보 입력창</title>
</head>
<body>
	<h1 class="text-center">사원 봉급 정보 입력</h1>
	<div class="container">
    <div class="row">
    	<form  class="form-horizontal" action="input.jsp" method="post">
	    	<div class="form-group">
	          <label for="txtSabun" class="col-sm-2 control-label">사번</label>
	          <div class="col-sm-10">
	            <input type="text" class="form-control" name="sabun" id="txtSabun" placeholder="A209" required>
	          </div>
	        </div>
	        <div class="form-group">
	          <label for="txtHobong" class="col-sm-2 control-label">호봉</label>
	          <div class="col-sm-10">
	            <input type="number" class="form-control" min="1" max="9" name="hobong" id="txtHobong" placeholder="1~9" required>
	          </div>
	        </div>
	        <div class="form-group">
	          <label for="txtNight" class="col-sm-2 control-label">야근시간</label>
	          <div class="col-sm-10">
	            <input type="number" class="form-control" min="0" max="10" name="night" id="txtNight" placeholder="0~10" required>
	          </div>
	        </div>
	        <div class="form-group">
	          <label for="txtFamily" class="col-sm-2 control-label">부양가족수</label>
	          <div class="col-sm-10">
	            <input type="number" class="form-control" min="0" max="10" name="family" id="txtFamily" placeholder="0~10" required>
	          </div>
	        </div>
	        <div class="form-group">
	          <div class="col-sm-offset-2 col-sm-10">
	            <button type="submit" class="btn btn-success">입력하기</button>
	            <button type="reset" class="btn btn-warning">취소하기</button>
	          </div>
        	</div>
    	</form>
    </div>
    </div>
</body>
</html>
