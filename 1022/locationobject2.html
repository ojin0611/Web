<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location object 연습</title>
</head>
<body>
    <script>
        var search = decodeURI(location.search);
        search = search.substring(1);  //?빠짐
        var array = search.split('&');  //username=한지민     userage=24
        var username = array[0].split('=')[1];   //한지민
        var userage = array[1].split('=')[1];    //24
        document.write('이름 = ' + username + '<br />');
        document.write('나이 = ' + userage);
    </script>
</body>
</html>
