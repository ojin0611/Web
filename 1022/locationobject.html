<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location object 연습</title>
    <script>
        window.onload = function(){
            document.forms[0].selSearchEngine.addEventListener('change', mychange, false);
        }
        function mychange(evt){
            var url = this.options[this.selectedIndex].value;
            location.href = url;
            location.replace(url);
        }
    </script>
</head>
<body>
    <form>
        검색엔진 : <select name="selSearchEngine">
                    <option value="">--선택--</option>
                    <option value="https://www.naver.com">네이버</option>
                    <option value="https://www.google.com">구글</option>
                    <option value="https://www.daum.net">다음카카오</option>
                    <option value="https://www.nate.com">네이트</option>
                </select>
    </form>
</body>
</html>
